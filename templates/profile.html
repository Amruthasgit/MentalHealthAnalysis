<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile | Mind Bloom</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Reuse same navbar if needed -->
    <header class="navbar">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='img/mental_health_logo.jpg') }}" class="logo" alt="Logo">
            <span class="site-title">Mental Analysis</span>
        </div>
        <nav class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('students_page') }}" class="active">Student Profiles</a>

    <!-- Move button OUTSIDE the flex row -->
<div class="back-button-wrapper">
