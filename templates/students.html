<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profiles | Mind Bloom</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<header class="navbar">
    <div class="nav-left">
      <img src="{{ url_for('static', filename='img/mental_health_logo.jpg') }}" class="logo" alt="Logo">
      <span class="site-title">Mental Analysis</span>
    </div>
    <nav class="nav-links">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('students_page') }}" class="active">Student Profiles</a>
      <a href="{{ url_for('medical_page') }}">Medical History</a>
      <a href="{{ url_for('records') }}">Reports</a>
      <a href="{{ url_for('charts') }}">Charts</a>
    </nav>
  </header>  
<body>
    <div class="container">
        <header>
            <h1>Mind Bloomers</h1>
            <p>Browse student details and their mental health insights.</p>
        </header>

        <!-- Input field and button for fetching a student by ID -->
        <div class="search-container">
            <input type="text" id="student-id-input" placeholder="Enter Student ID">
            <button id="fetch-student-btn">Fetch Details</button>
        </div>

        <div id="student-details" class="student-details">
            <!-- Student details will be dynamically inserted here -->
        </div>

        <div id="student-list" class="student-grid">
            <!-- Student cards will be dynamically inserted here -->
        </div>

        <div id="pagination" class="pagination">
            <!-- Pagination buttons will be dynamically inserted here -->
        </div>

        <div class="button-container">
            <button id="back-home" onclick="window.location.href='/'">Back to Home</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/students.js') }}"></script>
</body>
</html>
